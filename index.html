<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Project Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    Project: Calculator
    Course: The Odin Project (Foundations)
    Assignment: DEWAN MAHMUD
  -->
   
   <!-- Heading -->
  <h2 class="title">Project: Odin Calculator Foundations Course Assignment DEWAN MAHMUD</h2>

  <div class="calculator">
    <!-- Display for numbers and results -->
    <div id="display">0</div>

    <!-- Calculator buttons -->
    <div class="buttons">
      <button class="btn" id="clear">C</button>
      <button class="btn" id="backspace">⌫</button>
      <button class="btn operator">÷</button>
      <button class="btn operator">×</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator">-</button>

      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator">+</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn" id="equals">=</button>

      <button class="btn number zero">0</button>
      <button class="btn" id="decimal">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
